{% extends "layout.html" %}
{% block content %}
	<div>
		<form method="POST" action="">
			{{ form.hidden_tag() }}
			<fieldset>
				<legend>Reset Password</legend> 
				<div>
					{{ form.password.label }} 
					{{ form.password }}
				</div>
				<div>
					{{ form.confirm_password.label }} 
					{{ form.confirm_password }}
				</div>
			</fieldset>
			<div>
				{{ form.submit }}
			</div>
		</form>
	</div>
{% endblock %}
