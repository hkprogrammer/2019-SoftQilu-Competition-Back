{% extends "layout.html" %}
{% block content %}
	<div>
		<form method="POST" action="">
			{{ form.hidden_tag() }}
			<fieldset>
				<legend>Login</legend> 
				<div>
					{{ form.email.label }} 
					{{ form.email }}
				</div>
				<div>
					{{ form.password.label }}
					{{ form.password }}
				</div>
				<div class="form-check">
					{{ form.remember.label }}
					{{ form.remember }}
				</div>
			</fieldset>
			<div>
				{{ form.submit }}
			</div>
			<a href="{{ url_for('reset_request') }}">Forgot Password?</a>
		</form>
	</div>
	<div>
		Need An Account?
		<a href="{{ url_for('register') }}">Register</a>
	</div>
{% endblock %}
